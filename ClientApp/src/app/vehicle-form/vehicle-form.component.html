
<h3>New Vehicle</h3>
<p> {{vehicle | json}}</p>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" name="makeId">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control" type ="number" [(ngModel)]="vehicle.modelId" name="modelId">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="type">Vehicle Type</label>
    <select id="type" type ="number" class="form-control" [(ngModel)]="vehicle.vehicleTypeId" name="vehicleTypeId" >
      <option value=""></option>
      <option *ngFor="let t of types" value="{{ t.id }}">{{ t.name }}</option>
    </select>
  </div>
  <h4>Features</h4>
  <div class="form-group">
    <label id="engine">Engine</label>
    <input id="engine" type="text" value="" class="form-control" [(ngModel)]="vehicle.engine" name="engine"/>
  </div>
  <div class="form-group">
    <label id="door">No Of Doors</label>
    <input id="door"type="number" value="" class="form-control"[(ngModel)]="vehicle.door" name="door" />
  </div>
  <div class="form-group">
    <label id="wheel">No Of Wheels</label>
    <input id="wheel" type="number" value="" class="form-control" [(ngModel)]="vehicle.wheel" name="wheel"/>
  </div>
  <button class="btn-primary">Save</button>
</form>
